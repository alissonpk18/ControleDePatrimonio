<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Controle de Patrim√¥nio</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>">
    
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #4a5568 0%, #2d3748 100%);
        }
        .log-entry {
            border-left: 4px solid #4a5568;
            padding-left: 15px;
            margin-bottom: 10px;
        }
        .log-entry.success { border-color: #28a745; }
        .log-entry.warning { border-color: #ffc107; }
        .log-entry.error { border-color: #dc3545; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-flex flex-column p-3 text-white" style="width: 280px;">
            <div class="mb-4">
                <h4><i class="bi bi-pc-display"></i> Patrim√¥nio</h4>
                <small class="opacity-75">Gest√£o de Ativos</small>
            </div>
            
            <hr class="opacity-25">
            
            <div class="mb-3">
                <small class="opacity-75">Usu√°rio:</small>
                <div class="fw-bold" id="usuario-logado">-</div>
            </div>
            
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item mb-2">
                    <a href="dashboard.html" class="nav-link text-white-50">
                        <i class="bi bi-grid-3x3-gap me-2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="logs.html" class="nav-link text-white active">
                        <i class="bi bi-clock-history me-2"></i> Logs
                    </a>
                </li>
            </ul>
            
            <hr class="opacity-25">
            
            <div class="mt-auto">
                <button id="btn-logout" class="btn btn-outline-danger w-100 mb-3">
                    <i class="bi bi-box-arrow-left"></i> Sair
                </button>
                <small class="text-muted d-block text-center">v2.0 - Multi-Page</small>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4 bg-light">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="bi bi-clock-history"></i> Hist√≥rico de Altera√ß√µes</h3>
                <button id="btn-atualizar" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-clockwise"></i> Atualizar
                </button>
            </div>
            
            <!-- Filtros -->
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Buscar</label>
                            <input type="text" id="filtro-busca" class="form-control" placeholder="M√°quina, usu√°rio...">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Data In√≠cio</label>
                            <input type="date" id="filtro-data-inicio" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Data Fim</label>
                            <input type="date" id="filtro-data-fim" class="form-control">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button id="btn-buscar" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Tabela de Logs -->
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center py-3">
                    <h5 class="mb-0"><i class="bi bi-list-ul"></i> Registros de Altera√ß√µes</h5>
                    <span class="badge bg-primary" id="contador-logs">0 registros</span>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive" style="max-height: 500px;">
                        <table class="table table-hover table-striped mb-0">
                            <thead class="table-dark sticky-top">
                                <tr>
                                    <th>Data/Hora</th>
                                    <th>Usu√°rio</th>
                                    <th>M√°quina</th>
                                    <th>Campo</th>
                                    <th>Valor Anterior</th>
                                    <th>Valor Novo</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <tr>
                                    <td colspan="6" class="text-center py-5 text-muted">
                                        <i class="bi bi-clock-history fs-1"></i>
                                        <p class="mt-2">Clique em "Atualizar" para carregar os logs</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App JS Modules -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    
    <script>
        // Estado local
        let logs = [];
        
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async () => {
            // Verifica autentica√ß√£o
            if (!requireAuth()) return;
            
            // Mostra usu√°rio logado
            document.getElementById('usuario-logado').textContent = getUsuario();
            
            // Setup eventos
            setupEventos();
        });
        
        function setupEventos() {
            // Logout
            document.getElementById('btn-logout').addEventListener('click', logout);
            
            // Atualizar
            document.getElementById('btn-atualizar').addEventListener('click', carregarLogs);
            
            // Buscar
            document.getElementById('btn-buscar').addEventListener('click', carregarLogs);
        }
        
        async function carregarLogs() {
            const btnAtualizar = document.getElementById('btn-atualizar');
            btnAtualizar.disabled = true;
            btnAtualizar.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
            
            try {
                // Aqui voc√™ implementaria a chamada para buscar logs
                // Por enquanto, mostra mensagem de placeholder
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-5 text-muted">
                            <i class="bi bi-info-circle fs-1"></i>
                            <p class="mt-2">Funcionalidade de logs em desenvolvimento</p>
                            <small>Configure a API para retornar dados da aba "Logs"</small>
                        </td>
                    </tr>
                `;
                
                showToast('Logs carregados', 'info');
            } catch (error) {
                showToast('Erro ao carregar logs', 'error');
            } finally {
                btnAtualizar.disabled = false;
                btnAtualizar.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Atualizar';
            }
        }
    </script>
</body>
</html>
